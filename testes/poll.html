<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Materialize</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link media="screen,projection" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link media="screen,projection" rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<br>
		<br>
		<br>
		<div class="row">
			<div class="col s6 offset-s3 ">
				<div class="row">
					<div class="col s12 input-field">
						<textarea class="materialize-textarea" placeholder="Sua Pergunta" id="question"></textarea>
					</div>
				</div>

				<div id="answers">
					<div class="row">
						<div class="col s11 input-field">
							<input type="text" placeholder="Resposta 1"> 
						</div>
						<div class="col s1">
							<a href="#" class="delete-answer">X</a>
						</div>
					</div>
				</div>
				
				<div class="col s12 input-field">
					<a href="#" id="add-answer">+ Adicionar Resposta</a>
				</div>

			</div>
		</div>
		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		
		<script>
				$("#add-answer").click(function(){
					$("#answers").append('<div class="row"><div class="col s11 input-field"><input type="text" placeholder="Resposta 1"> </div><div class="col s1"><a href="#" class="delete-answer">X</a></div></div>');
				});
			
							$(".delete-answer").click(function(){
					$(this).parent().parent().remove();
				});

		</script>
	</body>
</html>
